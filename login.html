<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Matriz de Costos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .login-card {
        max-width: 400px;
        margin: 100px auto;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .login-header {
        background-color: #198754;
        color: white;
        padding: 20px;
        border-radius: 10px 10px 0 0;
        text-align: center;
      }
      .login-body {
        padding: 30px;
      }
      .btn-login {
        background-color: #198754;
        border-color: #198754;
        padding: 10px;
        font-weight: 500;
      }
      .btn-login:hover {
        background-color: #157347;
        border-color: #157347;
      }
      .form-control:focus {
        border-color: #198754;
        box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="login-card bg-white">
        <div class="login-header">
          <h3 class="m-0">Matriz de Costos</h3>
          <p class="m-0">Iniciar Sesión</p>
        </div>
        <div class="login-body">
          <form id="loginForm" onsubmit="return validarLogin(event)">
            <div class="mb-4">
              <label for="usuario" class="form-label">Usuario</label>
              <input
                type="text"
                class="form-control"
                id="usuario"
                name="usuario"
                required
                autocomplete="username"
              />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
                autocomplete="current-password"
              />
            </div>
            <div class="mb-4 form-check">
              <input type="checkbox" class="form-check-input" id="recordar" />
              <label class="form-check-label" for="recordar"
                >Recordar sesión</label
              >
            </div>
            <button type="submit" class="btn btn-success btn-login w-100">
              Ingresar
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function validarLogin(event) {
        event.preventDefault();

        const usuario = document.getElementById("usuario").value;
        const password = document.getElementById("password").value;

        // Aquí puedes agregar la validación que necesites
        // Por ejemplo, verificar contra una base de datos

        if (usuario && password) {
          // Por ahora, cualquier usuario/contraseña redirige a la matriz de costos
          window.location.href = "matriz-costos.html";
          return true;
        } else {
          alert("Por favor complete todos los campos");
          return false;
        }
      }

      // Verificar si hay credenciales guardadas
      window.onload = function () {
        const usuarioGuardado = localStorage.getItem("usuario");
        if (usuarioGuardado) {
          document.getElementById("usuario").value = usuarioGuardado;
          document.getElementById("recordar").checked = true;
        }
      };

      // Guardar credenciales si se marca "recordar"
      document
        .getElementById("loginForm")
        .addEventListener("submit", function () {
          if (document.getElementById("recordar").checked) {
            localStorage.setItem(
              "usuario",
              document.getElementById("usuario").value
            );
          } else {
            localStorage.removeItem("usuario");
          }
        });
    </script>
  </body>
</html>
